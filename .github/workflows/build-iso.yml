name: Build Starfleet OS ISOs

on:
  workflow_dispatch:
    inputs:
      roles:
        description: "Roles to build (comma-separated). Leave empty for all."
        required: false
        default: ""
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      ALL_ROLES: server,control,drone
    strategy:
      fail-fast: false
      matrix:
        role: ${{ fromJSON( (github.event.inputs.roles != '' && format('["{0}"]', join(split(github.event.inputs.roles, ','), '","')) ) || '["server","control","drone"]' ) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Arch container + deps
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: -v ${{ github.workspace }}:/ws -w /ws
          run: |
            set -euo pipefail
            pacman -Syu --noconfirm
            pacman -S --noconfirm git base-devel archiso rsync

            chmod +x scripts/merge_role.sh scripts/build_iso_local.sh
            scripts/build_iso_local.sh "${{ matrix.role }}"

            ls -lah out || true

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: starfleet-os-${{ matrix.role }}-iso
          path: |
            out/*.iso

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
